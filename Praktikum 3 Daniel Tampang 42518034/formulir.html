<!DOCTYPE html>
<html>
<head>
	<title> </title>
	<link rel="stylesheet" type="text/css" href="edit.css">
</head>
<body>
	<h3>Formulir Pendaftaran Ekstrakurikuler</h3>
    <p align="left">Harap isi dengan data yang sesuai!</p>
    <form>
    	<label>Nama depan</label>
		<input type="text" name="First Name" class="form-control">
		<label>Nama belakang</label>
		<input type="text" name="Last Name" class="form-control">
		<br  />
    </form>
    <br />
    <form>
    	<label>Username</label>
		<br />
		<input type="text" name="Username" class="form_login" placeholder="Nama pengguna">
		<br />
		<div class="form-group row">
    		<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    		<div class="col-sm-10">
      			<input type="email" class="form-control" id="inputEmail3" placeholder="you@example.com">
    		</div>
  		</div>
		<label>Password</label>
		<br />
		<input type="Password" name="Password" class="form-control">
    </form>
    <br />
	
	<form>
  		<div class="form-group row">
    		<label for="inputAddress" class="col-sm-2 col-form-label">Alamat</label>
    		<div class="col-sm-10">
    		  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    		</div>
  		</div>
  		<div class="form-group row">
    		<label for="telp number" class="col-sm-2 col-form-label">No Telp </label>
    		<div class="col-sm-10">
      			<input type="input" class="form-control" id="telp number" placeholder="+62...">
    		</div>
  		</div>
  		<br />
  		<label>Jenis Kelamin</label>
  		<div class="form-check">
  			<label class="form-check-label">
    		<input type="radio" class="form-check-input" name="optradio">Laki-laki
  			</label>
		</div>
		<div class="form-check">
  			<label class="form-check-label">
    		<input type="radio" class="form-check-input" name="optradio">Perempuan
  			</label>
		</div> 
	</form>
	<br />
	<form>
		 <fieldset class="form-group">
    		<div class="row">
      			<legend class="col-form-label col-sm-2 pt-0">Status</legend>
      			<div class="col-sm-10">
        			<div class="form-check">
          				<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          				<label class="form-check-label" for="gridRadios1">Menikah</label>
        			</div>
        			<div class="form-check">
          				<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          			<label class="form-check-label" for="gridRadios2">
            		Belum Menikah
          			</label>
        			</div>
        			<div class="form-check">
          				<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
          				<label class="form-check-label" for="gridRadios3">
            			Janda/Duda
          				</label>
        			</div>
      			</div>
    		</div>
  		</fieldset>
	</form>
	<form>
  		<div class="form-group">
    		<label for="exampleFormControlFile1">Upload foto profil</label>
    		<br />
    		<input type="file" class="form-control-file" id="exampleFormControlFile1">
  		</div>
	</form>
	 <div class="form-group row">
    	<div class="col-sm-10">
      		<button type="submit" class="btn btn-primary">Kirim</button>
    	</div>
  	</div>
</body>
</html>
